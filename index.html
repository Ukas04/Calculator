<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">
  .borderless td, .borderless th{
    border: none;
  }
  </style>
  
  <title>Kalkulator App</title>
</head>
<body>
  <div class="container">
    <br>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <input type="text" id="Display" class="form-control form-control lg text-right readonly="readonly" ">
          </div>
        </div>
      
        <div class="row">
          <div class="col-12">
            <table class="table borderless">
              <tr>
                <td colspan="2"><input type="button" value="C" class="btn btn-danger btn-block" onclick="bersih()"></td>
                <td colspan="2"><input type="button" value="+/-" class="btn btn-info btn-block" onclick="plusMinus()"></td>
              </tr>
              <tr>
                <td width="25%"><input type="button" value="7" class="btn btn-default btn-block" onclick="tambahAngka('7')"></td>
                <td width="25%"><input type="button" value="8" class="btn btn-default btn-block" onclick="tambahAngka('8')"></td>
                <td width="25%"><input type="button" value="9" class="btn btn-default btn-block" onclick="tambahAngka('9')"></td>
                <td width="25%"><input type="button" value="+" class="btn btn-success btn-block" onclick="operate('+')"></td>
              </tr>
              <tr>
                <td><input type="button" value="4" class="btn btn-default btn-block" onclick="tambahAngka('4')"></td>
                <td><input type="button" value="5" class="btn btn-default btn-block" onclick="tambahAngka('5')"></td>
                <td><input type="button" value="6" class="btn btn-default btn-block" onclick="tambahAngka('6')"></td>
                <td><input type="button" value="-" class="btn btn-success btn-block" onclick="operate('-')"></td>
              </tr>
              <tr>
                <td><input type="button" value="1" class="btn btn-default btn-block" onclick="tambahAngka('1')"></td>
                <td><input type="button" value="2" class="btn btn-default btn-block" onclick="tambahAngka('2')"></td>
                <td><input type="button" value="3" class="btn btn-default btn-block" onclick="tambahAngka('3')"></td>
                <td><input type="button" value="*" class="btn btn-success btn-block" onclick="operate('*')"></td>
              </tr>
              <tr>
                <td><input type="button" value="0" class="btn btn-default btn-block" onclick="tambahAngka('0')"></td>
                <td><input type="button" value="." class="btn btn-default btn-block" onclick="tambahTitik()"></td>
                <td><input type="button" value="=" class="btn btn-default btn-block" onclick="hasil()"></td>
                <td><input type="button" value="/" class="btn btn-success btn-block" onclick="operate('/')"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script type="text/javascript">
  memory = "0";
  current = "0";
  operasi = 0;

  function tambahAngka(angka){
    if((eval(current) == 0) && (current.indexOf(".") == -1)){
      current = angka;
    }else{
      current += angka;
    }

    document.getElementById("Display").value = current;
  }

  function operate(op){
    if(op.indexOf("+") > -1) { operasi = 1; }
    if(op.indexOf("-") > -1) { operasi = 2; }
    if(op.indexOf("*") > -1) { operasi = 3; }
    if(op.indexOf("/") > -1) { operasi = 4; }

    memory = current;
    current = "";
    document.getElementById("Display").value = current;
  }

  function hasil(){
    if(operasi == 1) { current = eval(memory) + eval(current); }
    if(operasi == 2) { current = eval(memory) - eval(current); }
    if(operasi == 3) { current = eval(memory) * eval(current); }
    if(operasi == 4) { current = eval(memory) / eval(current); } 

    memory = "0";
    operasi = 0;
    document.getElementById("Display").value = current;
  }

  function tambahTitik(){
    if(current.length == 0){
      current = "0."
    }else{
      if(current.indexOf(".") == -1){
        current += ".";
      }
    }
    document.getElementById("Display").value = current;
  }
  
  function plusMinus(){
    if(current.indexOf("-") == 0){
      current = current.substring(1);
    }else{
      current = "-"+current;
    }
    document.getElementById("Display").value = current;
  }

  function bersih(){
    current = "0";

    document.getElementById("Display").value = current;
  }
 
  </script>

</body>
</html>
